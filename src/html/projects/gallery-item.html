<div class="projects-main__gallery-item service-gallery"
     data-id="@id">
  <h2 class="indent-reset title-sm service-gallery__title">@title</h2>
  <div class="service-gallery__slider slider">
    <div class="swiper-wrapper slider__wrapper">
      <a class="swiper-slide service-gallery__slide"
         href="img/mock/projects1.jpg"
         data-fslightbox="projects">
        <img class="swiper-lazy"
             data-src="img/mock/projects1.jpg"
             loading="lazy"
             alt="">
        <div class="swiper-lazy-preloader"></div>
      </a>
      <a class="swiper-slide swiper-lazy service-gallery__slide"
         href="img/mock/projects2.jpg"
         data-fslightbox="projects">
        <img class="swiper-lazy"
             data-src="img/mock/projects2.jpg"
             loading="lazy"
             alt="">
        <div class="swiper-lazy-preloader"></div>
      </a>
      <a class="swiper-slide swiper-lazy service-gallery__slide"
         href="img/mock/projects3.jpg"
         data-fslightbox="projects">
        <img class="swiper-lazy"
             data-src="img/mock/projects3.jpg"
             loading="lazy"
             alt="">
        <div class="swiper-lazy-preloader"></div>
      </a>
      <a class="swiper-slide swiper-lazy service-gallery__slide"
         href="img/mock/projects4.jpg"
         data-fslightbox="projects">
        <img class="swiper-lazy"
             data-src="img/mock/projects4.jpg"
             loading="lazy"
             alt="">
        <div class="swiper-lazy-preloader"></div>
      </a>
    </div>
    <div class="service-gallery__pagination"></div>
  </div>
</div>
