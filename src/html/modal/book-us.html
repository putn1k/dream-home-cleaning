<div class="title-sm modal__title">Leave your contact details in the form and we will contact you as soon as possible</div>
<form class="modal__form form"
      id="book-us-form"
      data-validate>
  <div class="form__field modal__grid-item modal__grid-item--half">
    <input class="form__input"
           type="text"
           name="Name"
           placeholder="Your name"
           data-validate="name"
           required>
  </div>
  <div class="form__field modal__grid-item modal__grid-item--half">
    <input class="form__input"
           type="email"
           name="Email"
           placeholder="Your Email"
           data-validate="email"
           required>
  </div>
  <div class="form__field modal__grid-item">
    <input class="form__input"
           type="tel"
           name="Phone"
           placeholder="Phone"
           data-validate="phone"
           required>
  </div>
  <div class="form__field modal__grid-item">
    <input class="form__input"
           type="text"
           name="Subject"
           placeholder="Subject"
           data-validate="subject"
           required>
  </div>
  <div class="form__field modal__grid-item">
    <textarea class="form__input form__textarea"
              type="text"
              name="Message"
              placeholder="Your message"></textarea>
  </div>
  <div class="modal__submit modal__grid-item">
    <button class="btn-reset btn"
            type="submit">Submit</button>
  </div>
</form>
