<button class="btn-reset slider-controls-btn"
        type="button"
        data-to-slide="prev"
        aria-label="prev slide">
  <svg width="60"
       height="60"
       aria-hidden="true">
    <use xlink:href="img/sprite.svg#icon-slide-prev"></use>
  </svg>
</button>
<button class="btn-reset slider-controls-btn"
        type="button"
        data-to-slide="next"
        aria-label="next slide">
  <svg width="60"
       height="60"
       aria-hidden="true">
    <use xlink:href="img/sprite.svg#icon-slide-next"></use>
  </svg>
</button>
