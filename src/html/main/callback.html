<section class="callback">
  <div class="container">
    <div class="callback__inner">
      <div class="callback__content">
        <div class="callback__glassmorph glassmorph">
          <div class="glassmorph__inner glassmorph__inner--starred">Don't know what kind of cleaning you need</div>
        </div>
        <div class="callback__glassmorph callback__glassmorph--right glassmorph">
          <div class="glassmorph__inner glassmorph__inner--starred">You need expert advice</div>
        </div>
        <div class="callback__main">
          <h2 class="indent-reset title-md callback__title">We will tell you in detail which type of cleaning is ideal for you!</h2>
          <p class="indent-reset title-sm callback__descr">Leave your contact details in the form and we will contact you as soon as possible</p>
          <form class="callback__form form"
                id="callback-form"
                data-validate>
            <div class="form__field callback__grid-item callback__grid-item--half">
              <input class="form__input"
                     type="text"
                     name="Name"
                     placeholder="Your name"
                     data-validate="name"
                     required>
            </div>
            <div class="form__field callback__grid-item callback__grid-item--half">
              <input class="form__input"
                     type="email"
                     name="Email"
                     placeholder="Your Email"
                     data-validate="email"
                     required>
            </div>
            <div class="form__field callback__grid-item">
              <input class="form__input"
                     type="tel"
                     name="Phone"
                     placeholder="Phone"
                     data-validate="phone"
                     required>
            </div>
            <div class="form__field callback__grid-item">
              <input class="form__input"
                     type="text"
                     name="Subject"
                     placeholder="Subject"
                     data-validate="subject"
                     required>
            </div>
            <div class="form__field callback__grid-item">
              <textarea class="form__input form__textarea"
                        type="text"
                        name="Message"
                        placeholder="Your message"></textarea>
            </div>
            <div class="callback__submit callback__grid-item">
              <button class="btn-reset btn"
                      type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
